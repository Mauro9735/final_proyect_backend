<div class="container">
    <div id="div_odontologo_table">
        <h1>Odontólogos</h1>
        <div class="row col-md-6 table-responsive">
            <table id="odontologoTable" class="table table-striped">
                <thead>
                <tr>
                    <th>Id</th>
                    <th>Matricula</th>
                    <th>Nombre</th>
                    <th>Apellido</th>
                    <th>Modificar</th>
                    <th>Eliminar</th>
                </tr>
                </thead>
                <tbody id="odontologoTableBody">

                </tbody>
            </table>
        </div>
    </div>
    <div class="row" style="display:flex; justify-content:flex-start">
        <div class="col-sm-6" style="display: none;
											background-color:#FFFF; padding:10px; border-radius:3px"
             id="div_odontologo_updating">

            <h3>Modificar Odontólogo</h3>

            <form id="update_odontologo_form">
                <div class="form-group">
                    <label style="padding:10px">Id:</label>
                    <input type="text" class="form-control" id="odontologo_id" readonly>
                </div>

                <div class="form-group">
                    <label class="control-label" for="matricula" style="padding:10px">Cédula:</label>
                    <input type="text" class="form-control" id="matricula"
                           placeholder="Ingresa la Matricula"
                           name="matricula" required></input>
                </div>

                <div class="form-group">
                    <label class="control-label" for="nombre" style="padding:10px">Nombre:</label>
                    <input type="text" class="form-control" id="nombre"
                           placeholder="Ingresa un Nombre"
                           name="nombre" required></input>
                </div>

                <div class="form-group">
                    <label class="control-label" for="apellido" style="padding:10px">Apellido:</label>
                    <input type="text" class="form-control" id="apellido"
                           placeholder="Ingresa un Apellido"
                           name="apellido" required></input>
                </div>

                <button type="submit" class="btn btn-primary" style="margin:10px">Modificar</button>
            </form>
            <div id="response" style="display:none; margin:10px">
            </div>
        </div>
    </div>
    <hr>
