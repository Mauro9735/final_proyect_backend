<div class="row" style="display:flex; justify-content:center">
    <div class="col-sm-7" style="background-color:#FFFF; padding:10px; border-radius:3px">
        <!--#e6fffa -->
        <h3>Agregar Turno</h3>
        <form id="add_new_turno">


            <div class="form-group">
                <label class="control-label" for="fecha" style="padding:10px">Fecha:</label>
                <input type="date" class="form-control" id="fecha"
                       placeholder="Ingresa la Fecha"
                       name="fecha" required></input>
            </div>


            <div class="form-group">
                <label class="control-label" for="odontologoId" style="padding:10px">Odontólogo Id:</label>
                <input type="text" class="form-control" id="odontologoId"
                       placeholder="Ingresa el Id del Odontólogo"
                       name="odontologoId" required></input>
            </div>

            <div class="form-group">
                <label class="control-label" for="pacienteId" style="padding:10px">Paciente id:</label>
                <input type="text" class="form-control" id="pacienteId"
                       placeholder="Ingresa el Id del Paciente"
                       name="pacienteId" required></input>
            </div>


            <button type="submit" class="btn btn-success"
                    id="btn-add-new-turno" style="margin:10px">Guardar</button>
        </form>
        <div id="response" style="display:none; margin-top:10px">
        </div>
    </div>
