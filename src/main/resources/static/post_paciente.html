<div class="row" style="display:flex; justify-content:center">
    <div class="col-sm-7" style="background-color:#FFFF; padding:10px; border-radius:3px">
        <!--#e6fffa -->
        <h3>Agregar Paciente</h3>
        <form id="add_new_paciente">

            <div class="form-group">
                <label class="control-label" for="nombre" style="padding:10px">Nombre:</label>
                <input type="text" class="form-control" id="nombre"
                       placeholder="Ingresa un Nombre"
                       name="nombre" required></input>
            </div>

            <div class="form-group">
                <label class="control-label" for="apellido" style="padding:10px">Apellido:</label>
                <input type="text" class="form-control" id="apellido"
                       placeholder="Ingresa un Apellido"
                       name="apellido" required></input>
            </div>

            <div class="form-group">
                <label class="control-label" for="cedula" style="padding:10px">Cedula:</label>
                <input type="text" class="form-control" id="cedula"
                       placeholder="Ingresa la Cédula"
                       name="cedula" required></input>
            </div>

            <div class="form-group">
                <label class="control-label" for="fechaIngreso" style="padding:10px">Fecha de Ingreso:</label>
                <input type="date" class="form-control" id="fechaIngreso"
                       placeholder="Ingresa la Fecha de Ingreso"
                       name="fechaIngreso" required></input>
            </div>

            <div class="form-group">
                <label class="control-label" for="email" style="padding:10px">Email:</label>
                <input type="text" class="form-control" id="email"
                       placeholder="Ingresa el Email"
                       name="email" required></input>
            </div>

            <div class="form-group">
                <label class="control-label" for="calle" style="padding:10px">Calle:</label>
                <input type="text" class="form-control" id="calle"
                       placeholder="Ingresa la Calle del Domicilio"
                       name="calle" required></input>
            </div>
            <div class="form-group">
                <label class="control-label" for="numero" style="padding:10px">Número:</label>
                <input type="text" class="form-control" id="numero"
                       placeholder="Ingrese el Número del Domicilio"
                       name="numero" required></input>
            </div>
            <div class="form-group">
                <label class="control-label" for="localidad" style="padding:10px">Localidad:</label>
                <input type="text" class="form-control" id="localidad"
                       placeholder="Ingresa la Localidad del Domicilio"
                       name="localidad" required></input>
            </div>
            <div class="form-group">
                <label class="control-label" for="provincia" style="padding:10px">Provincia:</label>
                <input type="text" class="form-control" id="provincia"
                       placeholder="Ingresa la Provincia del Domicilio"
                       name="provincia" required></input>
            </div>
            <button type="submit" class="btn btn-success"
                    id="btn-add-new-paciente" style="margin:10px">Guardar</button>
        </form>
        <div id="response" style="display:none; margin-top:10px">
        </div>
    </div>
</div>
